<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/createroutinestyles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='createworkoutstyles.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <<title>FitFiesta</title>

    <script>
        function toggleclick() {
            document.getElementById("popup-1").classList.toggle("active");
            var routineId = document.getElementById("routine-id").value;
            window.location.href = '/routine/' + routineId + '/view-workouts/all';
        }

    </script>

</head>

<div>
    <header class="header">
        <nav class="navbar">
            <ul class="right-side">
                <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/fitness-logo-design%2Cgym-logo%2Chealth-logo-template-9667c79790d895428b781ef856f03523_screen.jpg?ts=1667269400"
                    alt="">
            </ul>
            <ul class="left-side">
                <li><a href="{{ url_for('index_views.home') }}">Home</a></li>
                <li><a href="{{ url_for('routines_views.view_my_routines') }}">Routines</a></li>
                <li><a href="{{ url_for('auth_views.logout_action') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="routines">
        <form method="POST" action='/create-routine'>
            <div class="top-container">
                <div class="text-container">
                </div>
                <div class="popup active" id="popup-1">
                    <div class="overlay">
                        <div class="content">
                            <div>
                                <div class="wrapper">
                                    <a href='/create-routine/all' class="item">All</a>
                                    <a href='/create-routine/chest' class="item">chest</a>
                                    <a href='/create-routine/legs' class="item">Legs</a>
                                    <a href='/create-routine/back' class="item">Back</a>
                                    <a href='/create-routine/arms' class="item">Arms</a>
                                    <a href='/create-routine/waist' class="item">Abs</a>
                                </div>
                            </div>
                            <!-- <label for="workout-form">Create Chest Workout</label> -->
                            <div class="browse-workouts">
                                <div class="workout-cards">
                                    {% for exercise in exercises %}
                                    <div class="card-workouts">
                                        <div class="card-text">
                                            <p> Workout Name: {{exercise.name}}</p>
                                            <p>Equipment Needed: {{exercise.equipment}}</p>
                                            <p>Instructions: {{exercise.instructions}}</p>
                                        </div>
                                        <div class="edit-button">
                                            <input type="checkbox" name="exercise-id" value="{{exercise.id}}">
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="split">
                <div class="form-container">
                    <label for="workout-form">Routine Name:</label>
                    <input type="text" id="guests" name="routine-name" required value="" placeholder="name">
                    <div class="bodypart">
    
                    </div>
                    <div class="split-button">
                        <button type="submit">Create Routine</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

</html>
